<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Functions Challenge's</h1>
    <h2>Challenge 13</h2>

    <script>
        var myName = prompt("Please enter your name.");

        function hello(name) {
            if(name == null || name == ""){
                console.log("You didn't give me your name.")
            }
            else{
                console.log(`Hello ${name}! How are you?`);
            }

        }

        hello(myName);
        //console.log(myName);
    </script>
</body>
</html>
